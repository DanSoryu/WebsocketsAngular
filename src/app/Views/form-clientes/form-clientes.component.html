<div class="container">
    <div class="form-wrapper">
      <h2 class="form-title">Nuevo Cliente</h2>

      <form [formGroup]="NuevoCliente">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ingrese el email">
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" formControlName="telefono" class="form-control" placeholder="Ingrese el teléfono">
        </div>

        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" formControlName="direccion" class="form-control" placeholder="Ingrese la dirección">
        </div>

        <button (click)="enviarCliente()" type="button" class="submit-btn">
          Guardar Cliente
        </button>
      </form>
    </div>
</div>
